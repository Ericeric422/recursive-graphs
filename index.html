<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recursive graphs</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <button id="menu-btn" class="menu-btn" aria-label="Open menu">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <button id="info-btn" class="info-btn" aria-label="Fractal info">&#9432;</button>
  <nav id="side-menu" class="side-menu">
    <button id="back-btn" class="back-btn" aria-label="Close menu">&#8592;</button>
    <div class="side-menu-header">Choose a Recursive Graph</div>
    <ul>
      <li><button class="graph-option" data-graph="h">H Fractal</button></li>
      <li><button class="graph-option" data-graph="dragon">Dragon curve</button></li>
      <li><button class="graph-option" data-graph="sierpinski">Sierpinski Triangle</button></li>
      <li><button class="graph-option" data-graph="koch">Koch Curve</button></li>
    </ul>
  </nav>
  <div class="controls">
    <label for="iteration-select">Iteration:</label>
    <select id="iteration-select">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
    <button id="reset-view-btn" type="button">Reset View</button>
  </div>
  <div class="canvas-wrapper">
    <canvas id="h-canvas"></canvas>
  </div>
  <div id="info-modal" class="info-modal" style="display:none;">
    <div class="info-modal-content">
      <button id="close-info-modal" class="close-info-modal" aria-label="Close info">&times;</button>
      <div id="info-modal-title" class="info-modal-title">Fractal Information</div>
      <div id="info-modal-body" class="info-modal-body"></div>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/info-modal.js"></script>
</body>
</html>
